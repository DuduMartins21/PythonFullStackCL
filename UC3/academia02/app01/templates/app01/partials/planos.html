{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nossos Planos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        h3 { display: block;}
        p { display: block;}
        li { display: block; list-style: circle;}
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="text-center py-8">
        <h1 class="text-3xl font-bold">Nossos Planos</h1>
    </div>

    <div class="grid md:grid-cols-4 gap-6 px-6">
        {% for plano in planos %}
        <div class="bg-white rounded-2xl shadow-lg p-6 {% if plano.destaque %}border-t-4 border-red-500{% endif %}">
            <h3 class="text-xl font-bold mb-2">{{ plano.nome }}</h3>
            <p class="text-red-600 text-2xl font-bold">R$ {{ plano.preco }}</p>
            <p class="text-gray-500 text-sm mb-4">{{ plano.descricao_preco }}</p>
            <ul class="text-sm space-y-1">
                {% for beneficio in plano.listar_beneficios %}
                    <li>{{ beneficio }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
